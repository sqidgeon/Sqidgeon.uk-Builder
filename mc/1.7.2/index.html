<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mods – Latest for 1.21.3 | MCVersions.net</title>
  <style>
    :root{--bg:#fafafa;--text:#1a1a1a;--border:#e0e0e0;--accent:#b49fdd;--card:#fff;--hover:#f5f2ff}
    [data-theme=dark]{--bg:#0d0d0d;--text:#f0f0f0;--border:#333;--accent:#c4a8ff;--card:#1a1a1a;--hover:#2a223d}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--bg);color:var(--text);font-family:system-ui,sans-serif;transition:all .3s;line-height:1.6;overflow-x:hidden}
    a{color:var(--accent);text-decoration:none}

    /* YOUR ORIGINAL NAV */
    .main-nav{position:fixed;top:20px;right:20px;z-index:1000}
    #main-burger{width:56px;height:56px;background:rgba(255,255,255,.92);backdrop-filter:blur(14px);border:1px solid var(--border);border-radius:50%;display:grid;place-items:center;cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,.12);transition:all .35s}
    [data-theme="dark"] #main-burger{background:rgba(20,20,25,.96)}
    #main-burger:hover{transform:scale(1.08)}
    #main-burger svg{width:28px;height:28px;stroke:var(--text);stroke-width:2.5}
    .nav-items{position:absolute;top:0;right:56px;height:60px;background:rgba(255,255,255,.95);backdrop-filter:blur(14px);border:1px solid var(--border);border-radius:34px;padding:0 16px;display:flex;align-items:center;gap:12px;box-shadow:0 12px 40px rgba(0,0,0,.2);opacity:0;visibility:hidden;transform:scale(.92);transition:all .35s}
    [data-theme="dark"] .nav-items{background:rgba(20,20,25,.96)}
    .nav-items.open{opacity:1;visibility:visible;transform:scale(1)}
    .nav-items a,.nav-items button{width:50px;height:50px;display:grid;place-items:center;background:none;border:none;color:var(--text);opacity:.7;cursor:pointer;border-radius:50%;position:relative;overflow:hidden}
    .nav-items a::before,.nav-items button::before{content:"";position:absolute;inset:4px;background:rgba(180,159,221,.28);border-radius:50%;transform:scale(0);transition:transform .42s cubic-bezier(.32,0,.07,1);z-index:-1}
    [data-theme="dark"] .nav-items a::before,[data-theme="dark"] .nav-items button::before{background:rgba(196,168,255,.35)}
    .nav-items a:hover::before,.nav-items button:hover::before{transform:scale(1)}
    .nav-items a:hover,.nav-items button:hover{opacity:1}
    .nav-items svg{width:26px;height:26px;stroke:currentColor;stroke-width:2.1}
    #main-theme-toggle .icon-moon{display:none}
    [data-theme="dark"] #main-theme-toggle .icon-sun{display:none}
    [data-theme="dark"] #main-theme-toggle .icon-moon{display:block}

    .container{max-width:1100px;margin:0 auto;padding:4rem 1rem;text-align:center}
    header h1{font-size:3.8rem;font-weight:800;color:var(--accent);margin-bottom:.4rem}
    header p{font-size:1.4rem;color:#666;margin-bottom:2rem}
    .back-btn{display:inline-flex;align-items:center;gap:8px;padding:0.9rem 1.8rem;background:var(--accent);color:white;border-radius:50px;font-weight:600;transition:.3s}
    .back-btn:hover{background:#a08bc7;transform:translateY(-3px)}

    .section{margin:7rem 0}
    .section h2{font-size:2.6rem;color:var(--accent);margin-bottom:2.5rem;font-weight:800}

    /* ONLY CHANGE: centered the single card in each section */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:1.8rem;
      justify-content:center;     /* ← THIS LINE ADDED */
      max-width:420px;            /* ← THIS LINE ADDED (keeps the card perfectly centered) */
      margin:0 auto;              /* ← THIS LINE ADDED */
    }

    .mod-card{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden;box-shadow:0 8px 32px rgba(0,0,0,.1);transition:all .3s;position:relative;cursor:pointer}
    .mod-card::before{content:"";position:absolute;inset:0;background:var(--hover);opacity:0;border-radius:16px;transition:opacity .3s;z-index:-1}
    .mod-card:hover{transform:translateY(-8px);box-shadow:0 16px 40px rgba(0,0,0,.22)}
    .mod-card:hover::before{opacity:1}
    .mod-header{background:var(--accent);color:white;padding:1.8rem 1rem;font-size:2.2rem;font-weight:800}
    .mod-body{padding:1.6rem 1.2rem;text-align:center}
    .mod-body h3{font-size:1.35rem;margin:0.8rem 0 .4rem}
    .mod-body p{font-size:1rem;color:#555}
    .download-btn{display:block;margin:1.4rem auto 0;padding:0.95rem 2rem;background:var(--accent);color:white;border-radius:50px;font-weight:600;transition:.3s}
    .download-btn:hover{background:#a08bc7;transform:scale(1.06)}

    footer{text-align:center;padding:5rem 0;color:#888;font-size:0.9rem}
  </style>
</head>
<body>

  <div class="main-nav">
    <button id="main-burger" aria-label="Open menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <line x1="4" y1="6" x2="20" y2="6"></line>
        <line x1="4" y1="12" x2="20" y2="12"></line>
        <line x1="4" y1="18" x2="20" y2="18"></line>
      </svg>
    </button>
    <div class="nav-items" id="nav-items">
      <a href="https://sqidgeon.uk">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </a>
      <button id="main-theme-toggle">
        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      </button>
    </div>
  </div>

  <div class="container">
    <header>
      <h1>1.7.2 Loaders</h1>
      <p>Loaders for Minecraft 1.7.2</p>
      <a href="https://builder.sqidgeon.uk/mc" class="back-btn">Back to versions</a>
    </header>

    <!-- OPTIFINE -->
    <div class="section">
      <h2>OptiFine</h2>
      <div class="grid">
        <div class="mod-card">
          <div class="mod-header">1.7.2</div>
          <div class="mod-body">
            <h3>OptiFine HD U F7</h3>
            <p>Latest build</p>
            <a href="https://adfoc.us/serve/?id=47525073600239" class="download-btn">Download JAR</a>
          </div>
        </div>
      </div>
    </div>

    <!-- FORGE -->
    <div class="section">
      <h2>Forge</h2>
      <div class="grid">
        <div class="mod-card">
          <div class="mod-header">1.7.2</div>
          <div class="mod-body">
            <h3>Forge 10.12.2.1161</h3>
            <p>Latest build</p>
            <a href="https://adfoc.us/serve/?id=27122878890252" class="download-btn">Download JAR</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer>
    <p>© 2025 Sqidgeon</p>
  </footer>

  <script>
    const root = document.documentElement;
    root.setAttribute("data-theme", localStorage.getItem("theme") || "light");
    document.getElementById("main-theme-toggle")?.addEventListener("click", e => {
      e.stopPropagation();
      const newTheme = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
      root.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    });
    const burger = document.getElementById("main-burger");
    const navItems = document.getElementById("nav-items");
    burger.addEventListener("click", e => { e.stopPropagation(); navItems.classList.toggle("open"); });
    document.addEventListener("click", e => { if (!burger.contains(e.target) && !navItems.contains(e.target)) navItems.classList.remove("open"); });
    navItems.addEventListener("click", e => e.stopPropagation());
  </script>
</body>
</html>
